<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ตารางแชร์ป้าหม้อย</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      background: linear-gradient(to bottom, #e1f5fe, #ffffff);
      padding: 2rem;
      color: #01579b;
    }

    .container-box {
      max-width: 900px;
      margin: auto;
    }

    .header-box {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    h2 {
      font-weight: 700;
      color: #039be5;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #0277bd;
    }

    .card-custom {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(3, 169, 244, 0.2);
      padding: 1.5rem;
    }

    thead {
      background-color: #b3e5fc;
      color: #01579b;
    }

    th, td {
      vertical-align: middle;
    }

    td {
      background-color: #fff;
    }

    tfoot td {
      background-color: #e0f7fa;
      font-weight: bold;
      color: #01579b;
    }

    .footer-text {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #0277bd;
    }

    @media (max-width: 576px) {
      h2 { font-size: 20px; }
      th, td { font-size: 14px; padding: 8px; }
    }
  </style>
</head>
<body>
  <div class="container-box">
    <div class="header-box">
      <h2>ตารางแชร์ป้าหม้อย</h2>
      <div class="subtitle">ระบบแสดงรายการเงินต้นและดอกเบี้ย</div>
    </div>

    <div class="card-custom">
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle mb-0" id="shareTable">
          <thead>
            <tr>
              <th style="width: 10%">ลำดับ</th>
              <th style="width: 40%">ชื่อผู้เล่น</th>
              <th style="width: 25%">เงินต้น (บาท)</th>
              <th style="width: 25%">ดอกเบี้ย (บาท)</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="2"></td>
              <td class="text-end fw-bold" id="sumPrincipal">-</td>
              <td class="text-end fw-bold" id="sumInterest">-</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <div class="footer-text">
      อัปเดตข้อมูลล่าสุดเมื่อ: <span id="lastUpdated">-</span>
    </div>
  </div>

  <script>
    fetch("data.json")
      .then((res) => {
        const now = new Date();
        const thaiDate = now.toLocaleString("th-TH", {
          year: "numeric", month: "long", day: "numeric",
          hour: "2-digit", minute: "2-digit"
        });
        document.getElementById("lastUpdated").textContent = thaiDate;
        return res.json();
      })
      .then((data) => {
        const tbody = document.querySelector("#shareTable tbody");
        let sumPrincipal = 0;
        let sumInterest = 0;

        data.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.no}</td>
            <td class="text-start">${row.name}</td>
            <td class="text-end">${row.principal.toLocaleString()}</td>
            <td class="text-end">${row.interest.toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
          sumPrincipal += row.principal;
          sumInterest += row.interest;
        });

        // ใส่ "รวม" ให้ตรงช่องเงินต้น
        document.getElementById("sumPrincipal").innerHTML = `รวม<br>${sumPrincipal.toLocaleString()}`;
        document.getElementById("sumInterest").textContent = sumInterest.toLocaleString();
      })
      .catch((err) => {
        document.querySelector(".container-box").insertAdjacentHTML(
          "beforeend",
          `<div class="alert alert-danger mt-3">⚠️ โหลดข้อมูลไม่สำเร็จ</div>`
        );
        console.error("โหลด data.json ไม่ได้:", err);
      });
  </script>
</body>
</html>
