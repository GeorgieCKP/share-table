<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ตารางแชร์ออนไลน์</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      padding: 20px;
      color: #333;
    }
    h2 {
      color: #2196f3;
      font-weight: bold;
    }
    .card {
      background-color: #ffffffcc;
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.1);
      backdrop-filter: blur(5px);
    }
    .table th {
      background-color: #bbdefb;
      color: #0d47a1;
    }
    .table tfoot td {
      background-color: #e1f5fe;
      font-weight: bold;
      color: #01579b;
    }
    .footer-text {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      margin-top: 30px;
    }
    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }
      .table th, .table td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <h2>ตารางแชร์ออนไลน์</h2>
      <p class="text-muted">ระบบแสดงเงินต้นและดอกเบี้ยของผู้เล่น</p>
    </div>

    <div class="card p-4">
      <div class="table-responsive">
        <table class="table table-bordered table-hover" id="shareTable">
          <thead>
            <tr>
              <th>ลำดับ</th>
              <th>ชื่อผู้เล่น</th>
              <th>เงินต้น (บาท)</th>
              <th>ดอกเบี้ย (บาท)</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="2" class="text-end">รวม</td>
              <td id="sumPrincipal">-</td>
              <td id="sumInterest">-</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <div class="footer-text">
      อัปเดตข้อมูลล่าสุดเมื่อ: <span id="lastUpdated">-</span>
    </div>
  </div>

  <script>
    fetch('data.json')
      .then(res => {
        const now = new Date();
        const thaiDate = now.toLocaleString('th-TH', {
          year: 'numeric', month: 'long', day: 'numeric',
          hour: '2-digit', minute: '2-digit'
        });
        document.getElementById("lastUpdated").textContent = thaiDate;
        return res.json();
      })
      .then(data => {
        const tbody = document.querySelector('#shareTable tbody');
        let sumPrincipal = 0;
        let sumInterest = 0;

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.no}</td>
            <td>${row.name}</td>
            <td>${row.principal.toLocaleString()}</td>
            <td>${row.interest.toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
          sumPrincipal += row.principal;
          sumInterest += row.interest;
        });

        document.getElementById('sumPrincipal').textContent = sumPrincipal.toLocaleString();
        document.getElementById('sumInterest').textContent = sumInterest.toLocaleString();
      })
      .catch(err => {
        document.querySelector('.container').insertAdjacentHTML('beforeend', `<div class="alert alert-danger mt-3">⚠️ โหลดข้อมูลไม่สำเร็จ</div>`);
        console.error('โหลด data.json ไม่ได้:', err);
      });
  </script>
</body>
</html>
