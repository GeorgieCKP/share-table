<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ตารางแชร์ป้าหม้อย</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(120deg, #bbdefb, #e3f2fd);
      color: #0d47a1;
      padding: 2rem 1rem;
    }

    .container-box {
      max-width: 1000px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .header-box {
      text-align: center;
      margin-bottom: 2rem;
    }

    h2 {
      font-weight: 700;
      color: #039be5;
    }

    .subtitle {
      font-size: 1rem;
      color: #0277bd;
    }

    .table th {
      background-color: #81d4fa;
      color: #0d47a1;
    }

    .table td {
      background-color: #f9fbfd;
    }

    tfoot td {
      background-color: #e1f5fe;
      font-weight: bold;
      color: #01579b;
    }

    .footer-text {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #0277bd;
    }

    .badge-custom {
      font-size: 0.9rem;
      background: #bbdefb;
      color: #0d47a1;
      padding: 0.4em 0.8em;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container-box">
    <div class="header-box">
      <h2>ตารางแชร์ป้าหม้อย</h2>
      <div class="subtitle">(ระบบแสดงเงินต้นและดอกเบี้ย)</div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle" id="shareTable">
        <thead>
          <tr>
            <th>ลำดับ</th>
            <th>ชื่อผู้เล่น</th>
            <th>เงินต้น (บาท)</th>
            <th>ดอกเบี้ย (บาท)</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="2"></td>
            <td class="text-end fw-bold" id="sumPrincipal">-</td>
            <td class="text-end fw-bold" id="sumInterest">-</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="footer-text">
      อัปเดตข้อมูลล่าสุด: <span id="lastUpdated">-</span>
    </div>
  </div>

  <script>
    fetch("data.json")
      .then((res) => {
        const now = new Date();
        const thaiDate = now.toLocaleString("th-TH", {
          year: "numeric", month: "long", day: "numeric",
          hour: "2-digit", minute: "2-digit"
        });
        document.getElementById("lastUpdated").textContent = thaiDate;
        return res.json();
      })
      .then((data) => {
        const tbody = document.querySelector("#shareTable tbody");
        let sumPrincipal = 0;
        let sumInterest = 0;

        data.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.no}</td>
            <td class="text-start">${row.name}</td>
            <td class="text-end">${row.principal.toLocaleString()}</td>
            <td class="text-end">${row.interest.toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
          sumPrincipal += row.principal;
          sumInterest += row.interest;
        });

        document.getElementById("sumPrincipal").innerHTML = `รวม<br>${sumPrincipal.toLocaleString()}`;
        document.getElementById("sumInterest").textContent = sumInterest.toLocaleString();
      })
      .catch((err) => {
        document.querySelector(".container-box").insertAdjacentHTML(
          "beforeend",
          `<div class="alert alert-danger mt-3">⚠️ โหลดข้อมูล data.json ไม่สำเร็จ</div>`
        );
        console.error("โหลด data.json ไม่ได้:", err);
      });
  </script>
</body>
</html>
