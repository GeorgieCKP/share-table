<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ตารางแชร์ป้าหม้อย</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      padding: 30px 15px;
    }

    .content-wrapper {
      max-width: 900px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      color: #1565c0;
      margin-bottom: 10px;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(21, 101, 192, 0.15);
      background-color: #ffffffd9;
      padding: 20px;
    }

    .table {
      border-radius: 10px;
      overflow: hidden;
    }

    .table th {
      background-color: #bbdefb;
      color: #0d47a1;
    }

    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #e3f2fd;
    }

    .table-striped > tbody > tr:nth-of-type(even) {
      background-color: #ffffff;
    }

    .table tfoot td {
      background-color: #e1f5fe;
      font-weight: bold;
      color: #01579b;
    }

    .footer-text {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 20px;
      color: #555;
    }

    @media (max-width: 576px) {
      h2 {
        font-size: 20px;
      }

      .table th,
      .table td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h2>ตารางแชร์ป้าหม้อย</h2>
    <p class="text-center text-muted mb-4">ระบบแสดงรายการเงินต้นและดอกเบี้ย</p>

    <div class="card">
      <div class="table-responsive">
        <table class="table table-bordered table-striped mb-0" id="shareTable">
          <thead>
            <tr>
              <th>ลำดับ</th>
              <th>ชื่อผู้เล่น</th>
              <th>เงินต้น (บาท)</th>
              <th>ดอกเบี้ย (บาท)</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="2" class="text-end">รวม</td>
              <td id="sumPrincipal">-</td>
              <td id="sumInterest">-</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <div class="footer-text">
      อัปเดตข้อมูลล่าสุดเมื่อ: <span id="lastUpdated">-</span>
    </div>
  </div>

  <script>
    fetch("data.json")
      .then((res) => {
        const now = new Date();
        const thaiDate = now.toLocaleString("th-TH", {
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
        document.getElementById("lastUpdated").textContent = thaiDate;
        return res.json();
      })
      .then((data) => {
        const tbody = document.querySelector("#shareTable tbody");
        let sumPrincipal = 0;
        let sumInterest = 0;

        data.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.no}</td>
            <td>${row.name}</td>
            <td>${row.principal.toLocaleString()}</td>
            <td>${row.interest.toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
          sumPrincipal += row.principal;
          sumInterest += row.interest;
        });

        document.getElementById("sumPrincipal").textContent =
          sumPrincipal.toLocaleString();
        document.getElementById("sumInterest").textContent =
          sumInterest.toLocaleString();
      })
      .catch((err) => {
        document
          .querySelector(".content-wrapper")
          .insertAdjacentHTML(
            "beforeend",
            `<div class="alert alert-danger mt-3">⚠️ โหลดข้อมูลไม่สำเร็จ</div>`
          );
        console.error("โหลด data.json ไม่ได้:", err);
      });
  </script>
</body>
</html>
