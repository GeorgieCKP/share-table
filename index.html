<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ตารางแชร์ออนไลน์</title>
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #4a4a4a;
    }
    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 400px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid #eaeaea;
    }
    th {
      background-color: #e0f7fa;
      color: #006064;
      font-weight: bold;
    }
    tfoot td {
      background-color: #f1f8e9;
      font-weight: bold;
      color: #33691e;
    }
    .footer {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      h2 { font-size: 18px; }
      th, td { padding: 8px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <h2>ตารางแชร์ออนไลน์</h2>

  <div class="table-container">
    <table id="shareTable">
      <thead>
        <tr>
          <th>ลำดับ</th>
          <th>ชื่อผู้เล่น</th>
          <th>เงินต้น (บาท)</th>
          <th>ดอกเบี้ย (บาท)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="2">รวม</td>
          <td id="sumPrincipal">-</td>
          <td id="sumInterest">-</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="footer">
    <p>อัปเดตข้อมูลล่าสุดเมื่อ: <span id="lastUpdated">-</span></p>
  </div>

  <script>
    fetch('data.json')
      .then(res => {
        // บันทึกเวลาอัปเดต
        const now = new Date();
        const thaiDate = now.toLocaleString('th-TH', {
          year: 'numeric', month: 'long', day: 'numeric',
          hour: '2-digit', minute: '2-digit'
        });
        document.getElementById("lastUpdated").textContent = thaiDate;
        return res.json();
      })
      .then(data => {
        const tbody = document.querySelector('#shareTable tbody');
        let sumPrincipal = 0;
        let sumInterest = 0;

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.no}</td>
            <td>${row.name}</td>
            <td>${row.principal.toLocaleString()}</td>
            <td>${row.interest.toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
          sumPrincipal += row.principal;
          sumInterest += row.interest;
        });

        document.getElementById('sumPrincipal').textContent = sumPrincipal.toLocaleString();
        document.getElementById('sumInterest').textContent = sumInterest.toLocaleString();
      })
      .catch(err => {
        document.getElementById('shareTable').insertAdjacentHTML('afterend', '<p style="color:red;">⚠️ โหลดข้อมูลไม่สำเร็จ</p>');
        console.error('โหลด data.json ไม่ได้:', err);
      });
  </script>
</body>
</html>
